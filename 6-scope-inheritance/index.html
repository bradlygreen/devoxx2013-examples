<html>
<head>
  <title>6 Scope inheritance</title>
</head>
<body ng-app='coolApp'>

  <input type='text' ng-model='text.message'>
  <p>{{text.message}}</p>

  <div ng-controller='FirstCtrl'>
    <input type='text' ng-model='message'>
    <p>{{message}}</p>
  </div>

  <div ng-controller='SecondCtrl'>
    <input type='text' ng-model='message'>
    <p>{{message}}</p>
  </div>

  <script src='../angular.js'></script>
  <script src='controllers.js'></script>

</body>
</html>
